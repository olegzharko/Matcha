Listen 8800
<VirtualHost *:8800>
   DocumentRoot "/Users/ozharko/Library/Containers/MAMP/apache2/htdocs/public/"
   <Directory "/Users/ozharko/Library/Containers/MAMP/apache2/htdocs/public/">
       Options Indexes FollowSymLinks
       Require all granted

       RewriteEngine on
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteRule . index.php [L]
   </Directory>
</VirtualHost>